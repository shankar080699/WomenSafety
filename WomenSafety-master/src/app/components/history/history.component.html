<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf='api'>
    <!-- <ion-button color="primary" >Enter</ion-button> -->
  <ion-item>
    <ion-label> <strong>Name</strong>
      </ion-label>
    <ion-label slot="end">{{api[0]}}</ion-label>
  </ion-item> 
  <ion-item>
    <ion-label> <strong>Latitude</strong></ion-label>
    <ion-label slot="end">{{api[1]}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label> <strong>Longitude</strong></ion-label>
    <ion-label slot="end">{{api[2]}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label> <strong>Image</strong></ion-label>
      <div slot="end">
        <img src="https://firebasestorage.googleapis.com/v0/b/women-safety-5812e.appspot.com/o/Screenshot%20(14).png?alt=media&token=f6fa483c-4c8f-40d3-9e69-bb686f2b198a" >
      </div>
    
  </ion-item>
 </ion-list>
 <!-- <div *ngIf='api'>
  <img [src]="immm" >
 </div>  -->

 
</ion-content>
