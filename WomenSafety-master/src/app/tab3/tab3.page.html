<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     History 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list >
    <ion-item *ngFor="let a of api">
      <ion-label>
        {{a}}
      </ion-label>
      <ion-button (click)="clickopen(a)">
        View
      </ion-button>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
